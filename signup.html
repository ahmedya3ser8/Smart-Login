<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="py-4">
      <div class="container py-5">
        <div class="content w-75 m-auto text-center p-4">
          <h1>Smart Login System</h1>
          <input id="nameInput" type="text" placeholder="Enter Your Name" class="form-control my-3" />
          <input id="emailInput" type="email" placeholder="Enter Your Email" class="form-control my-3" />
          <input id="passwordInput" type="password" placeholder="Enter Password" class="form-control my-3" />
          <p class="message d-none">* All Inputs are required</p>
          <button id="signup" class="btn btn-outline-info w-100 my-3">Sign Up</button>
          <p class="text-white">
            You have an account?
            <a href="/" class="text-white">Signin</a>
          </p>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
